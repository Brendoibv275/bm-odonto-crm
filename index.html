<html lang="pt-BR">

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/"
  }

  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    /* Basic accordion styling helper (can be done with JS or more Tailwind if preferred) */
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .accordion-content.open {
      max-height: 1000px; /* Adjust as needed */
      transition: max-height 0.5s ease-in;
    }

    /* General input styling enhancements */
    .input-base, .select-base, .textarea-base {
        padding: 0.65rem 0.75rem; /* Increased padding */
        border: 1px solid #cbd5e1; /* slate-300 */
        border-radius: 0.375rem; /* rounded-md */
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
        font-size: 0.875rem; /* text-sm */
        width: 100%;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .input-base:focus, .select-base:focus, .textarea-base:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: #0ea5e9; /* sky-500 */
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3); /* focus:ring-sky-500 with opacity */
    }
    .input-xs { display: block; width: 100%; padding: 0.35rem 0.6rem; font-size: 0.75rem; border: 1px solid #D1D5DB; border-radius: 0.25rem; box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.05); }
    .input-xs:focus { outline: 2px solid transparent; outline-offset: 2px; border-color: #0ea5e9; box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3); }
    .select-xs { display: block; width: 100%; padding: 0.35rem 0.6rem; font-size: 0.75rem; border: 1px solid #D1D5DB; border-radius: 0.25rem; }
    .select-xs:focus { outline: 2px solid transparent; outline-offset: 2px; border-color: #0ea5e9; box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.3); }
    .checkbox-xs { height: 0.85rem; width: 0.85rem; }

    .btn {
        padding: 0.625rem 1.25rem; /* py-2.5 px-5 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 600; /* semibold */
        border-radius: 0.375rem; /* rounded-md */
        transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
    }
    .btn:focus-visible {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.4); 
    }
    .btn-primary {
        background-color: #0ea5e9; /* sky-500 */
        color: white;
    }
    .btn-primary:hover {
        background-color: #0284c7; /* sky-600 */
    }
    .btn-primary:disabled {
        background-color: #94a3b8; /* slate-400 */
        cursor: not-allowed;
    }
    .btn-secondary {
        background-color: #e2e8f0; /* slate-200 */
        color: #1e293b; /* slate-800 */
        border: 1px solid #cbd5e1; /* slate-300 */
    }
    .btn-secondary:hover {
        background-color: #cbd5e1; /* slate-300 */
    }

    /* Accordion styles for ToothInfoPanel */
    .accordion-header button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-align: left;
      background-color: #f1f5f9; /* slate-100 */
      border: 1px solid #e2e8f0; /* slate-200 */
      border-radius: 0.375rem; /* rounded-md */
      transition: background-color 0.15s ease-in-out;
    }
    .accordion-header button:hover {
      background-color: #e2e8f0; /* slate-200 */
    }
    .accordion-header button .icon {
      transition: transform 0.3s ease;
    }
    .accordion-header button[aria-expanded="true"] .icon {
      transform: rotate(90deg);
    }
    .accordion-panel {
      padding: 0.75rem;
      border: 1px solid #e2e8f0; /* slate-200 */
      border-top: none;
      border-radius: 0 0 0.375rem 0.375rem; /* rounded-b-md */
    }
  </style>
</head>
